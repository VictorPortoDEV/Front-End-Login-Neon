<body>
    <div class="background-overlay"></div> <!-- Fundo que cobre toda a tela -->
    
    <div class="login-container">
      <h2>Login</h2>
      
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label class = "label" for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required (input)="onEmailInput($event)">
        </div>
  
        <div class="form-group">
          <label class = "label" for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required (input)="onPasswordInput($event)">
        </div>
  
        <button type="submit">Entrar</button>
  
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>
  
        <button type="button" (click)="navigateToRecover()">Recuperar Senha</button>
      </form>
    </div>
  </body>
